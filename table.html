<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <header>
        <h1>Class Schedule</h1>
    </header>
    <main>
        <table border="1">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>9:00 AM - 10:00 AM</td>
                    <td>Math</td>
                    <td>English</td>
                    <td>History</td>
                    <td>Science</td>
                    <td>PE</td>
                </tr>
                <tr>
                    <td>10:00 AM - 11:00 AM</td>
                    <td>Science</td>
                    <td>Math</td>
                    <td>English</td>
                    <td>History</td>
                    <td>Music</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Class Schedule</p>
    </footer>
</body>
</html>
